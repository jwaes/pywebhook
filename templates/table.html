{% extends "base.html" %}

{% block title %}Table{% endblock %}

{% block content %}
<h1>{{ measurement }}</h1>
<table class="table table-hover">
    <thead>
        <tr>
            {% for heading in columns %}
                <th scope="col">{{ heading }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
    {% for row in points %}
        <tr>
            {% set rowloop = loop %}
            {% for heading in columns %}
                <td id="cell-{{ rowloop.index }}-{{ loop.index }}">{{ row[heading] }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</tbody>    
</table>
{% endblock %}
