version: '3.4'

services:
  pywebhook:
    image: pywebhook
    container_name: pywebhook
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      - web      
    environment:      
      - VIRTUAL_HOST=${HOSTNAME}
      - LETSENCRYPT_HOST=${HOSTNAME}
      - LETSENCRYPT_EMAIL=jaco@jaco.tech
      - VIRTUAL_PORT=5000

networks:
  web:
    external:
      name: web        
